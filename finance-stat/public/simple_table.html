<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
    $(document).ready(function () {
        const output = document.getElementById('output');

        $.ajax({
            url: "/costs",
        }).done(function (data) {

            console.log(data);
            $.each(data, function (i, item) {
                let el = '<div>';
                el += '<div>' + item.id + '</div>';
                el += '<div>' + item.amount + '</div>';
                el += '<div>' + item.categoryId + '</div>';
                el += '<div>' + item.date + '</div>';
                el += '</div>';

                $(output).append(el);
            })
        });

    });
</script>
